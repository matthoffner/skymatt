<html>

    <body>
        <script>
            const nightTime = 'black, black, black, black, black, black, black';
            const colorClock = [
                nightTime,
                nightTime,
                nightTime,
            /* sunrise */    '#44181c, #4d1a0f, #40290a, #23354c, #193d80, #1552C6, #0542A8', 
            /* sunrise     */    '#2a0608, #701a07, #895107, #1e4b85, #082a6a, #082d71, #03296b', 
            /* sunrise */    '#2a0608, #701a07, #895107, #1e4b85, #082a6a, #082d71, #03296b', 
            /* am */    'rgb(79, 86, 182), #3b6c85, #a5c1d3, #4a6d9b, #3072EB, #1552C6, #0542A8', 
            /* am */    'rgb(79, 86, 182), #3b6c85, #a5c1d3, #4a6d9b, #3072EB, #1552C6, #0542A8', 
            /* am */    'rgb(79, 86, 182), #3b6c85, #a5c1d3, #4a6d9b, #3072EB, #1552C6, #0542A8', 
            /* am */    'rgb(79, 86, 182), #3b6c85, #a5c1d3, #4a6d9b, #3072EB, #1552C6, #0542A8', 
            /* noon */    '#369fcc, #c0aaa4, #c1b7ab, #5783be, #86a5df, #7895cb, #a0b5da', 
            /* noon */    '#369fcc, #c0aaa4, #c1b7ab, #5783be, #86a5df, #7895cb, #a0b5da', 
            /* noon */    '#369fcc, #c0aaa4, #c1b7ab, #5783be, #86a5df, #7895cb, #a0b5da', 
            /* noon */    '#369fcc, #c0aaa4, #c1b7ab, #5783be, #86a5df, #7895cb, #a0b5da', 
            /* dinner */    'rgb(79, 86, 180), #3b6c85, #a5c1d3, #4a6d9b, #3072EB, #1552C6, #0542A8', 
            /* dinner */    'rgb(79, 86, 180), #3b6c85, #a5c1d3, #4a6d9b, #3072EB, #1552C6, #0542A8', 
            /* dinner */    'rgb(79, 86, 180), #3b6c85, #a5c1d3, #4a6d9b, #3072EB, #1552C6, #0542A8', 
            /* sunset */    '#2a0608, #701a07, #895107, #1e4b85, #082a6a, #082d71, #03296b', 
            /* sunset */    '#2a0608, #701a07, #895107, #1e4b85, #082a6a, #082d71, #03296b', 
            /* sunset */    '#44181c, #4d1a0f, #40290a, #23354c, #193d80, #1552C6, #0542A8', 
            /* sunset */    '#180a0a, #280e08, #352209, #1f2f43, #193d80, #0a2a65, #01286b', 
                nightTime,
                nightTime,
                nightTime
            ];
            const percents = [0, 10, 15, 17, 20, 25, 30, 32, 35, 40, 45, 50, 52, 55, 60, 62, 65, 70, 72, 75, 80, 85, 95, 100];
            const findClosest = function (x, arr) {
                const indexArr = arr.map(function(k) { return Math.abs(k - x) })
                const min = Math.min.apply(Math, indexArr)
                return arr[indexArr.indexOf(min)]
            }
            document.addEventListener("DOMContentLoaded", function() {
                const now = new Date().getHours();
                const percent = now/24*100;
                const closest = percents.indexOf(findClosest(percent, percents));
                const newOrder = percents.map((percent, x) => {
                    if (closest + x >= percents.length) {
                        return closest + x - percents.length;
                    } else {
                        return closest + x;
                    }
                });
                const backgroundColorPalette = colorClock.map((color, i) => {
                    return `${`${percents[newOrder[i]]}`}% { background: linear-gradient(to top, ${color}); }\n`
                });
                const style = document.createElement('style');
                const animationName = `@keyframes backgroundColorPalette { ${backgroundColorPalette.join('')} }`;
                style.innerHTML = `${animationName} :root { text-align: center; animation-name: backgroundColorPalette; animation-duration: 86400s; animation-iteration-count: infinite; }`;
                var ref = document.querySelector('script');
                ref.parentNode.insertBefore(style, ref);
            });
        </script>
    </body>
</html>
